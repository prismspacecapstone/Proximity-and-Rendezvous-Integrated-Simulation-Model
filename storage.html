<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - File Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow-x: hidden;
            font-family: 'Courier New', monospace;
            cursor: none;
            min-height: 100vh;
        }

        .space-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(120, 219, 255, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
            z-index: 0;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: gentleTwinkle 4s infinite ease-in-out;
        }

        .quantum-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(100, 200, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(200, 100, 255, 0.05) 0%, transparent 50%);
            animation: quantumShift 20s ease-in-out infinite;
        }

        .custom-cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }

        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 3rem 2rem 6rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(100, 200, 255, 0.6),
                0 0 40px rgba(200, 100, 255, 0.4),
                0 0 60px rgba(255, 200, 100, 0.3);
            animation: titleGlow 6s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            letter-spacing: 0.15em;
            font-weight: 300;
        }

        .storage-container {
            width: 100%;
            max-width: 1200px;
            background: rgba(20, 30, 50, 0.6);
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(100, 200, 255, 0.2),
                inset 0 0 30px rgba(100, 200, 255, 0.05);
        }

        .storage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.3);
        }

        .folder-path {
            color: rgba(100, 200, 255, 0.9);
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }

        .file-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .file-card {
            background: rgba(30, 40, 60, 0.8);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(100, 200, 255, 0.1) 0%,
                rgba(200, 100, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-card:hover::before {
            opacity: 1;
        }

        .file-card:hover {
            border-color: rgba(100, 200, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(100, 200, 255, 0.3);
        }

        .file-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .file-name {
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            word-break: break-word;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.3);
        }

        .file-info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .action-btn {
            flex: 1;
            padding: 0.6rem 1rem;
            background: rgba(100, 200, 255, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.4);
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .action-btn:hover {
            background: rgba(100, 200, 255, 0.4);
            border-color: rgba(100, 200, 255, 0.6);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.4);
        }

        .action-btn.download {
            background: rgba(200, 100, 255, 0.2);
            border-color: rgba(200, 100, 255, 0.4);
        }

        .action-btn.download:hover {
            background: rgba(200, 100, 255, 0.4);
            border-color: rgba(200, 100, 255, 0.6);
            box-shadow: 0 0 15px rgba(200, 100, 255, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: rgba(100, 200, 255, 0.9);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 4px;
        }

        .back-link:hover {
            color: #ffffff;
            border-color: rgba(100, 200, 255, 0.6);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.3);
            transform: translateX(-5px);
        }

        @keyframes gentleTwinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes quantumShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.7; transform: scale(1.1) rotate(180deg); }
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(100, 200, 255, 0.6),
                    0 0 40px rgba(200, 100, 255, 0.4),
                    0 0 60px rgba(255, 200, 100, 0.3);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(100, 200, 255, 0.8),
                    0 0 60px rgba(200, 100, 255, 0.6),
                    0 0 90px rgba(255, 200, 100, 0.4);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 2rem 1rem 5rem 1rem;
            }

            .page-title {
                font-size: 2rem;
                letter-spacing: 0.1em;
            }

            .page-subtitle {
                font-size: 0.85rem;
            }

            .storage-container {
                padding: 1.5rem;
            }

            .files-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .storage-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(20, 30, 50, 0.95);
            border: 2px solid rgba(100, 200, 255, 0.5);
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(100, 200, 255, 0.3);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            color: #ffffff;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.5);
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            color: #ffffff;
            background: rgba(255, 100, 100, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .modal-body pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid rgba(100, 200, 255, 0.2);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid rgba(100, 200, 255, 0.3);
        }

        .modal-body iframe {
            width: 100%;
            min-height: 500px;
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 8px;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(100, 200, 255, 0.3);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(100, 200, 255, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.4);
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .modal-btn:hover {
            background: rgba(100, 200, 255, 0.4);
            border-color: rgba(100, 200, 255, 0.6);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.4);
        }

        .modal-btn.download {
            background: rgba(200, 100, 255, 0.2);
            border-color: rgba(200, 100, 255, 0.4);
        }

        .modal-btn.download:hover {
            background: rgba(200, 100, 255, 0.4);
            border-color: rgba(200, 100, 255, 0.6);
            box-shadow: 0 0 15px rgba(200, 100, 255, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="space-container">
        <div class="stars"></div>
        <div class="quantum-field"></div>
    </div>

    <div class="custom-cursor"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">FILE STORAGE</h1>
            <p class="page-subtitle">MISSION DATA ARCHIVE</p>
        </div>

        <a href="index.html" class="back-link">‚Üê BACK TO HOME</a>

        <div class="storage-container">
            <div class="storage-header">
                <div class="folder-path">üìÅ /storage</div>
                <div class="file-count" id="fileCount">Loading files...</div>
            </div>

            <div class="files-grid" id="filesGrid">
                <!-- Files will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- File Viewer Modal -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">File Viewer</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- File content will be displayed here -->
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal()">CLOSE</button>
                <a class="modal-btn download" id="modalDownload" download>DOWNLOAD</a>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
</body>
</html>
